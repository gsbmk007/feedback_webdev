<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  
<div class="container">
  <div class="sub-element"></div>
  <div class="sub-element-bottom"></div>
  <div class="element"></div>
  <div class="element-bottom"></div>
  <div class="background">
    <div class="hometext">
      <span>Elearn-Help Desk</span>
    </div>
    <div class="subtext">
      <button class="app-form-button">Contact-Us</button>
      <button class="app-form-button" onclick="window.location.href='report.html'">Report</button>
      </div> 
      <div class="container">
        <div class="screen">
          <div class="screen-header">
            <div class="screen-header-left">
              <div class="screen-header-button close"></div>
              <div class="screen-header-button maximize"></div>
              <div class="screen-header-button minimize"></div>
            </div>
            <div class="dropdown">
              <button class="dropbtn">Select Dept 
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                  <a style="cursor:pointer"  type="radio" name="colorRadio" value="cse" >CSE</a>
                  <a style="cursor:pointer" type="radio" name="colorRadio" value="csbs" >CSBS</a>
                  <a style="cursor:pointer" type="radio" name="colorRadio" value="mech" >MECH</a>
                  <a style="cursor:pointer" type="radio" name="colorRadio" value="it" >IT</a>
                  <a style="cursor:pointer" type="radio" name="colorRadio" value="ai" >AI&DS</a>
              </div>
              
            <div class="screen-header-right">
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
            </div>
          </div>
          <div class="screen-body">
            <div class="screen-body-item left">
              <div class="app-title">
                <span>CONTACT</span>
                <span>US</span>
              </div>
              <br><br><br><br><br>
              <div class="radiogroup">
                <div class="wrapper">
                  <input class="state" type="radio" name="app" id="c" value="c">
                  <label class="label" for="c">
                    <div class="indicator"></div>
                    <span class="text">Student</span>
                  </label>
                </div>
                <div class="wrapper">
                  <input class="state" type="radio" name="app" id="d" value="d">
                  <label class="label" for="d">
                    <div class="indicator"></div>
                    <span class="text">Teacher</span>
                  </label>
                </div>
                <br><br><br><br>
                <input class="app-form-control" placeholder="Roll.No" required> 
                </div>
                <div class="app-form-group">
              </div>
            </div>
            <div class="screen-body-item">
              <div class="app-form">
                <div class="app-form-group">
              <form method="post" action="mailto:siranjevgv2004@gmail.com" > 
                  <input class="app-form-control" placeholder="NAME" required> 
                </div>
                <div class="app-form-group">
                  <input type="email" class="app-form-control" id="email" placeholder="EMAIL" required>
                </div>
                <div class="app-form-group">
                  <input type="number" min="10" class="app-form-control" placeholder="CONTACT NO" required>
                </div>
                <div class="app-form-group message">
                  <input class="app-form-control" placeholder="MESSAGE" required>
                </div>
                <div class="app-form-group buttons">
                  <button class="app-form-button">CANCEL</button>
                  <input type="submit" class="app-form-button" value="SEND">
                </div>
              </form>
              </div>
            </div>
      </div>
    </div>
  </div> 
    
</body>
</html>
